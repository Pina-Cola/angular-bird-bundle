<div class="demo-button-container">

<button mat-raised-button (click)="fetchNest()" class="nest-button">
    List of all Nests
  </button>
</div> 
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="nest_id">
      <th mat-header-cell *matHeaderCellDef>Nest ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element">{{element.place}}</td>
    </ng-container>
  
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Link to place</th>
      <td mat-cell *matCellDef="let element">{{element.maps_link}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
