<div class="demo-button-container">

  <button mat-raised-button (click)="getNests()" class="nest-button">
    List of all Nests
  </button>
  <br>
  <br>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Nest ID">
      <th mat-header-cell *matHeaderCellDef>Nest ID</th>
      <td mat-cell *matCellDef="let element">{{element.nest_id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element">{{element.place}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{element.year}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Link to place">
      <th mat-header-cell *matHeaderCellDef>Link to place</th>
      <td mat-cell *matCellDef="let element">{{element.link}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
